<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   DucTai-Decor
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 border-b border-gray-200">
   <div class="flex items-center space-x-4">
    <img alt="The Canvas House logo" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/34Os8gajjJi2FB9w3zomU5Q6I7aKfZ1F7SaPReJMigg.jpg" width="50"/>
    <span class="text-xl font-bold">
     DucTai-Decor
    </span>
   </div>
   <div class="flex items-center space-x-4">
    <input class="border border-gray-300 rounded p-2" placeholder="Tìm kiếm..." type="text"/>
    <button class="bg-orange-500 text-white p-2 rounded">
     <i class="fas fa-search">
     </i>
    </button>
   </div>
   <div class="flex items-center space-x-4">
    <a class="text-gray-600" href="#">
     ĐĂNG NHẬP / ĐĂNG KÝ
    </a>
    <div class="relative">
     <i class="fas fa-shopping-cart text-gray-600">
     </i>
     <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">
      0
     </span>
    </div>
   </div>
  </header>
  <!-- Navigation -->
  <nav class="bg-gray-100 p-4">
   <ul class="flex space-x-4 justify-center">
    <li>
     <a class="text-gray-600" href="#">
      TRANG CHỦ
     </a>
    </li>
    <li>
     <a class="text-gray-600" href="#">
      GIỚI THIỆU
     </a>
    </li>
    <li>
     <a class="text-gray-600" href="#">
      XU HƯỚNG TRANH CANVAS
     </a>
    </li>
    <li>
     <a class="text-gray-600" href="#">
      CÁC DÒNG SẢN PHẨM
     </a>
    </li>
    <li>
     <a class="text-gray-600" href="#">
      HÌNH ẢNH THẬT
     </a>
    </li>
    <li>
     <a class="text-gray-600" href="#">
      CHÍNH SÁCH
     </a>
    </li>
    <li>
     <a class="text-gray-600" href="#">
      LIÊN HỆ
     </a>
    </li>
   </ul>
  </nav>
  <!-- Main Content -->
  <main class="p-4">
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="flex justify-center">
     <img alt="Canvas art of a breakfast tray with coffee and pastries" class="w-full h-auto" height="600" src="https://storage.googleapis.com/a1aa/image/cutLM2wo50jO3xrlJjek5MLM216aK1vHDyECk1kKUqQ.jpg" width="400"/>
    </div>
    <div class="flex justify-center">
     <img alt="Canvas art of abstract shapes in a living room" class="w-full h-auto" height="600" src="https://storage.googleapis.com/a1aa/image/LNYJJP6BzXBpRg5bV8jca5sdve35J3hAJ2IEdzYlt_4.jpg" width="400"/>
    </div>
    <div class="flex justify-center">
     <img alt="Canvas art of sunflowers in a dining room" class="w-full h-auto" height="600" src="https://storage.googleapis.com/a1aa/image/o4GLdu34B3IKqKrCAzne0sJY_wIpRLyjcIfCM83VWmY.jpg" width="400"/>
    </div>
   </div>
  </main>
  <!-- Footer -->
  <footer class="bg-gray-100 p-4 mt-4">
   <div class="flex justify-center space-x-4">
    <i class="fas fa-star text-gray-600">
    </i>
    <i class="fas fa-star text-gray-600">
    </i>
    <i class="fas fa-star text-gray-600">
    </i>
   </div>
  </footer>
 </body>
</html>
